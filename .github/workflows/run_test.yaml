name: run tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: print cur dir
        run: pwd

      - name: setup circom
        run: |
          chmod +x ./scripts/setup_circom.sh
          ./scripts/setup_circom.sh

      - name: Install modules
        run:  npm install

      - name: Run tests
        run: npm run test