name: CI

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:

    runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm ci

      - name: Linting
        run: npm lint

      - name: Formatting
        run: npm format

      - name: Test
        run: npm test
